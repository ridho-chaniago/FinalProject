            placeholder="Search Store"
            class="w-[100%] h-[100%] bg-transparent text-center hover:border-0"

            <ul
              class="px-4 mb-3 grid-rows-5 flex h-[70px] justify-around items-center"
            >
              <li
                class="h-[100%] w-16 hover:scale-105 hover:cursor-pointer hover:border-green-300 hover:border-[1px] rounded-md flex items-center justify-center"
              >
                <a
                  href="./home.html"
                  class="text-center m-auto flex-col justify-center items-center"
                >
                  <img class="m-auto" src="./asset/svg/store.png" alt="" />
                  <p>Shop</p></a
                >
              </li>
              <li
                class="h-[100%] w-16 hover:scale-105 hover:cursor-pointer hover:border-green-300 hover:border-[1px] rounded-md flex items-center justify-center"

                  href="./home.html"
                  class="text-center m-auto flex-col justify-center items-center"

                  <img class="m-auto" src="./asset/svg/explore.png" alt="" />

                >
              </li>
              <li
                class="h-[100%] w-16 hover:scale-105 hover:cursor-pointer hover:border-green-300 hover:border-[1px] rounded-md flex items-center justify-center"
              >
                <a
                  href="./home.html"
                  class="text-center m-auto flex-col justify-center items-center"

                >
              </li>
              <li
                class="h-[100%] w-16 hover:scale-105 hover:cursor-pointer hover:border-green-300 hover:border-[1px] rounded-md flex items-center justify-center"
              >
                <a
                  href="./home.html"
                  class="text-center m-auto flex-col justify-center items-center"

                  <img class="m-auto" src="./asset/svg/user.png" alt="" />

    <main class="mt-20 mb-20 md:mt-0">
      <section>
        <div class="flex gap-8 items-center mb-6 px-16">
          <img
            class="w-32 rounded-full"
            src="./asset/svg/userprof.png"
            alt=""
          />
          <div>
            <h1 class="text-[32px] font-bold">Afsar Hossen</h1>
            <p class="text-gray-500">Imsuvo97@gmail.com</p>
          </div>
        </div>

        <div class="flex px-7 py-7 justify-between border-y-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/Ordersicon.png" alt="" />
            <p class="font-bold text-[18px]">Orders</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/id.png" alt="" />
            <p class="font-bold text-[18px]">My Details</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/map.png" alt="" />
            <p class="font-bold text-[18px]">Delivery Address</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/payment.png" alt="" />
            <p class="font-bold text-[18px]">Payment Method</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/promo.png" alt="" />
            <p class="font-bold text-[18px]">Promo Card</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/notif.png" alt="" />
            <p class="font-bold text-[18px]">Notification</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/help.png" alt="" />
            <p class="font-bold text-[18px]">Help</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>

        <div class="flex px-7 py-7 justify-between border-b-2">
          <div class="flex gap-4" s>
            <img class="w-7" src="./asset/svg/about.png" alt="" />
            <p class="font-bold text-[18px]">About</p>
          </div>
          <button><img src="./asset/svg/backarrow.png" alt="" /></button>
        </div>
      </section>
      <section class="px-6 mt-28">
        <div
          class="bg-[#F2F3F2] h-16 rounded-3xl flex items-center justify-center gap-4"
        >
          <img src="./asset/svg/logout.png" alt="" />
          <h2 class="text-[18px] font-bold text-green-500">Log Out</h2>
        </div>
      </section>
    </main>

    <script type="module" src="./js/home.js"></script>
